<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questify - Gamified Habit Tracker</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <div class="container">  <!-- Main Container -->

        <!-- Top Bar (Logo + Navigation) -->
        <div id="top-bar">
            <div id="logo">
                <img src="../assets/logo/QuestifyLogoWhiteNoText.svg" alt="Questify Logo">
            </div>

            <nav id="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="inventory.html">Inventory</a></li>
                    <li><a href="quests.html">Quests</a></li>
                    <li><a href="leaderboard.html">Leaderboard</a></li>
                    <li><a href="achievements.html">Achievements</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Dashboard -->
        <main id="dashboard">

            <!-- Sidebar (Left) -->
            <aside id="sidebar">
                <div id="streak-indicator">
                    <p id="streak-text">üî•Streak: <span id="streak-count">3</span> Days</p>
                </div>
                <div id="character-picture">
                    <img src="../assets\images\aigenpfp.webp" alt="Character Avatar">
                </div>
            </aside>

            <!-- Status Screen (Middle) -->
            <section id="status-screen">
                <div id="user-info">
                    <h2 id="username">Nick Valor</h2>
                    <p>Level <span id="user-level">37</span></p>
                </div>
                <div id="xp-container">
                    <span id="xp-label">XP</span>
                    <div id="xp-bar">
                        <div id="xp-unfilled"></div>
                        <div id="xp-filled" style="width: 50%;"></div>
                    </div>
                    <span id="xp-value">500/1000</span>
                </div>
                <div class="stats">

                    <!-- Strength -->
                    <div class="stat" id="strength-bar">
                        <span class="stat-name">üí™ Strength</span>
                        <div class="stat-bar">
                            <div class="stat-fill" style="width: 47%;"></div>
                        </div>
                        <span class="stat-value">47</span>
                    </div>
                
                    <!-- Vitality -->
                    <div class="stat" id="vitality-bar">
                        <span class="stat-name">‚ù§Ô∏è Vitality</span>
                        <div class="stat-bar">
                            <div class="stat-fill" style="width: 12%;"></div>
                        </div>
                        <span class="stat-value">12</span>
                    </div>
                
                    <!-- Intelligence -->
                    <div class="stat" id="intelligence-bar">
                        <span class="stat-name">üß† Intelligence</span>
                        <div class="stat-bar">
                            <div class="stat-fill" style="width: 35%;"></div>
                        </div>
                        <span class="stat-value">35</span>
                    </div>
                
                    <!-- Agility -->
                    <div class="stat" id="agility-bar">
                        <span class="stat-name">‚ö° Agility</span>
                        <div class="stat-bar">
                            <div class="stat-fill" style="width: 22%;"></div>
                        </div>
                        <span class="stat-value">22</span>
                    </div>
                
                </div>
                
            </section>

        </main>

        <!-- Search Bar and Controls -->
        <section id="controls">
            <input type="text" id="search-bar" placeholder="Search tasks...">
            <button id="filter-btn">Filter</button>
            <button id="add-btn">+ Add Task</button>
        </section>

        <!-- Task Sections -->
        <section id="tasks">
            <div class="task-column" id="habits">
                <h3>Habits</h3>
                <ul id="habit-list"></ul>
            </div>
            <div class="task-column" id="dailies">
                <h3>Dailies</h3>
                <ul id="daily-list"></ul>
            </div>
            <div class="task-column" id="todos">
                <h3>To-Do</h3>
                <ul id="todo-list"></ul>
            </div>
        </section>

    </div> <!-- Closing Main Container -->

    <!-- Footer (Outside of Container) -->
    <footer id="footer">
        <p>&copy; 2025 Questify. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
