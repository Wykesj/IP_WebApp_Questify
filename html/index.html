<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questify - Gamified Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav id="navbar">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Quests</a></li>
            <li><a href="#">Leaderboard</a></li>
            <li><a href="#">Inventory</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </nav>

    <!-- Main Dashboard -->
    <main id="dashboard">

        <!-- Sidebar (Left) -->
        <aside id="sidebar">
            <div id="streak-indicator">
                <p>üî• Streak: <span id="streak-count">0</span> Days</p>
            </div>
            <div id="character-picture">
                <img src="character.png" alt="Character Avatar">
            </div>
        </aside>

        <!-- Status Screen (Middle) -->
        <section id="status-screen">
            <div id="user-info">
                <h2 id="username">Username</h2>
                <p>Level <span id="user-level">1</span></p>
            </div>
            <div id="xp-bar">
                <div id="xp-progress" style="width: 50%;">XP: 500/1000</div>
            </div>
            <div class="stats">
                <div class="stat" id="strength">üí™ Strength: <span>10</span></div>
                <div class="stat" id="vitality">‚ù§Ô∏è Vitality: <span>8</span></div>
                <div class="stat" id="intelligence">üß† Intelligence: <span>12</span></div>
                <div class="stat" id="agility">‚ö° Agility: <span>7</span></div>
            </div>
        </section>

    </main>

    <!-- Search Bar and Controls -->
    <section id="controls">
        <input type="text" id="search-bar" placeholder="Search tasks...">
        <button id="filter-btn">Filter</button>
        <button id="add-btn">+ Add Task</button>
    </section>

    <!-- Task Sections -->
    <section id="tasks">
        <div class="task-column" id="habits">
            <h3>Habits</h3>
            <ul id="habit-list"></ul>
        </div>
        <div class="task-column" id="dailies">
            <h3>Dailies</h3>
            <ul id="daily-list"></ul>
        </div>
        <div class="task-column" id="todos">
            <h3>To-Do</h3>
            <ul id="todo-list"></ul>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <p>&copy; 2025 Questify. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
